<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash Screen Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .splash-container {
      width: 1284px;
      height: 2778px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .icon {
      width: 400px;
      height: 400px;
      object-fit: contain;
    }

    .app-name {
      margin-top: 40px;
      font-size: 64px;
      font-weight: 600;
      color: #4A7FD4;
      text-align: center;
      letter-spacing: 1px;
    }

    .instructions {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 14px;
      max-width: 300px;
      z-index: 1000;
    }

    .instructions h3 {
      margin-bottom: 10px;
    }

    .instructions ol {
      padding-left: 20px;
    }

    .instructions li {
      margin-bottom: 5px;
    }

    @media print {
      .instructions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container" id="splash">
    <img src="./assets/icon.png" alt="App Icon" class="icon">
    <div class="app-name">Åžapak Ykjam terjime</div>
  </div>
</body>
</html>
